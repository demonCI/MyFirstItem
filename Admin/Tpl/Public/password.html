<div class="page">
	<div class="pageContent">
	
	<form method="post" action="__URL__/changePwd?callbackType=closeCurrent" class="pageForm required-validate" onsubmit="return validateCallback(this, dialogAjaxDone)">
		<input type="hidden" name="id" value="{$vo.id}">
		<div class="pageFormContent" layoutH="58">
			
			<div class="unit">
				<label>当前密码：</label>
				<input type="password" class="required" name="oldpassword">
			</div>
			
			<div class="unit">
			                <label>修改密码：</label>
			                <input id="passwd" type="password" class="en_num required"  onblur="getVal(this.id)"  maxlength="12" name="password"  id="pwd1" >（6-12位英文和数字）
			            </div>
			              <div class="unit">
			                <label>确认新密码：</label>
			                <input type="password"  equalto="#passwd" 
			                class="en_num required"
			                 maxlength="12"  name="paswordre" id="pwd2" onblur="checkpwd()" >（6-12位英文和数字）
			            </div>
			
		
			<div class="unit">
				<label>验证码：</label>
				<input type="text" class="required" name="verify"> 
				<img src="__URL__/verify/" BORDER="0" ALT="click" id="verifyImg" onClick="fleshVerify()" style="cursor:pointer" align="absmiddle">
			</div>
		
		</div>
		
		<div class="formBar">
			<ul>
				<li><div class="buttonActive"><div class="buttonContent"><button type="submit">Submit</button></div></div></li>
				<li><div class="button"><div class="buttonContent"><button type="button" class="close">Cancel</button></div></div></li>
			</ul>
		</div>
	</form>
	
	</div>
</div>
