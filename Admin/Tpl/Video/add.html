<div class="pageContent">
    <form method="post"    enctype="multipart/form-data"     action="__URL__/insert/navTabId/__MODULE__?callbackType=closeCurrent" class="pageForm required-validate" onsubmit="return iframeCallback(this, dialogAjaxDone)">
        <div class="pageFormContent" layoutH="58">
            <div class="unit">
                <label>店铺名称：</label>
                <SELECT name="shop_id" class="require">   
                    <option selected="selected" value="">店铺名称</option>
                    <volist name="shopList" id="vo">
                        <option value="{$vo.id}">{$vo.name}</option>
                    </volist>
                </SELECT>
            </div>
            <div class="unit" id="div_Old">
                <label>门店照片/视频：</label>
                <input type="file" name="img[]"  multiple="multiple"  />
            </div>
        </div>

        <div class="formBar">
            <ul>
                <li><div class="buttonActive"><div class="buttonContent"><button type="submit">保存</button></div></div></li>
                <li><div class="button"><div class="buttonContent"><button type="button" class="close">取消</button></div></div></li>
            </ul>
        </div>
    </form>
</div>
