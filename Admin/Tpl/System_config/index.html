<form id="pagerForm" action="__URL__" method="post">
    <input type="hidden" name="pageNum" value="1"/>
    <input type="hidden" name="_order" value="{$_REQUEST._order}"/>
    <input type="hidden" name="_sort" value="{$_REQUEST._sort}"/>
</form>
<div class="pageHeader">
    <form onsubmit="return navTabSearch(this);" action="__URL__" method="post">
        <div class="searchBar">
            
        </div>
    </form>
</div>

<div class="pageContent">
    <div class="panelBar">
        <ul class="toolBar">
            <li><a class="add" href="__URL__/add/Actid/{$Think.request.Actid}" target="navTab" mask="true"><span>新增</span></a></li>
            <li><a class="delete" href="__URL__/foreverdelete/nkey/{sid_class}/navTabId/__MODULE__" target="ajaxTodo" calback="navTabAjaxDone" title="你确定要删除吗？" warn="请选择节点"><span>删除</span></a></li>
            <li><a class="edit" href="__URL__/edit/nkey/{sid_class}" target="navTab" mask="true" warn="请选择节点"><span>修改</span></a></li>
        </ul>
    </div>


    <table class="table" width="100%" layoutH="85">
        <thead>
            <tr>
                <th width="5%">编号</th>
                <th width="5%">关键字</th>
                <th width="10%">取值</th>
                <th width="10%">配置说明</th>
                <th width="30%">创建时间</th>
                <th width="10%">更新时间</th>
        </thead>
        <tbody>
        <volist id="vo" name="list">
            <tr target="sid_class" rel="{$vo['nkey']}">
                <td>{$i}</td>
                <td>{$vo['keyword']}</td>
                <td>{$vo['value']}</td>
                <td>{$vo['memo']}</td>
                <td>{$vo['create_time']}</td>
                <td>{$vo['update_time']}</td>
            </tr>
        </volist>
        </tbody>
    </table>

    <div class="panelBar">
        <div class="pages">
            <span>共{$totalCount}条</span>
        </div>
        <div class="pagination" targetType="navTab" totalCount="{$totalCount}" numPerPage="{$numPerPage}" pageNumShown="10" currentPage="{$currentPage}"></div>
    </div>
</div>
