<form id="pagerForm" action="__URL__" method="post">
    <input type="hidden" name="pageNum" value="1"/>
    <input type="hidden" name="account" value="{$_REQUEST.account}"/>
</form>

<div class="page">
    <div class="pageHeader">
        <form onsubmit="return navTabSearch(this);" action="__URL__" method="post">
            <input type="hidden" name="pageNum" value="1"/>
            <div class="searchBar">
                <ul class="searchContent">
                    <li>
                        <label>标题：</label>
                        <input type="text" name="name" value=""/>
                    </li>
                    <div class="buttonActive"><div class="buttonContent"><button type="submit">查询</button></div></div>
                </ul>
            </div>
        </form>
    </div>

    <div class="pageContent">
        <div class="panelBar">
            <ul class="toolBar">
                <li><a class="add" href="__URL__/add" target="dialog" mask="true"><span>新增</span></a></li>
               <li><a class="delete"><span>删除</span></a></li>
                <li><a class="edit" href="__URL__/edit/id/{sid_group}" target="dialog" mask="true" warn="请选择用户"><span>编辑</span></a></li>
            </ul>
        </div>

        <table class="table" width="100%" layoutH="114">
            <thead>
                <tr>
                    <th width="30" class="hover"></th>
                    <th width="60">编号</th>
                    <th width="100">名称</th>
                    <th width="80">联系电话</th>
                    <th width="100">密码</th>
                </tr>
            </thead>
            <tbody class="excelContent">
            <volist id="vo" name="list">
                <tr target="sid_group" rel="{$vo['id']}">
                    <td><input name="id" value="{$vo.id}" type="checkbox"></td>
                    <td>{$vo['id']}</td>
                    <td>{$vo['name']}</td>
                    <td>{$vo['phone']}</td>
                    <td>{$vo['password']}</td>
                </tr>
            </volist>
            </tbody>
        </table>

        <div class="panelBar">
            <div class="pages">
                <span>共{$totalCount}条</span>
            </div>
            <div class="pagination" targetType="navTab" totalCount="{$totalCount}" numPerPage="{$numPerPage}" pageNumShown="10" currentPage="{$currentPage}"></div>
        </div>
    </div>
</div>

<script>
    function getPosAndRec(m) {
        var _Pos = new Array();
        $("." + m + " input:checkbox").each(function () {
            if ($(this).attr("checked")) {
                _Pos.push($(this).val());
            }
        });
        return _Pos;
    }
    $(function () {
        $(".delete").click(function () {
            var myurl = "__URL__";
            uids = getPosAndRec("excelContent");
            if(uids.length==0){
                alert("请选择要删除的数据"); 
                return false;
            }
            $.ajax({
                url: myurl + "/delete/",
                data: {'uids': uids},
                type: 'get',
                datatype: 'json',
                success: function (msg) {
                    if (msg === '1') { //支付成功：关闭
                        navTab.reloadFlag('Project');
                    } else if (msg === '2') { //未支付：刷新结果
                        alert("删除失败");
                        navTab.reloadFlag('Project');
                    }
                }
            });
        });
    });
</script>
