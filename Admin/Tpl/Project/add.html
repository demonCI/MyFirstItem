<div class="pageContent">
    <form method="post" action="__URL__/insert/navTabId/__MODULE__?callbackType=closeCurrent" class="pageForm required-validate" onsubmit="return validateCallback(this, dialogAjaxDone)">
        <div class="pageFormContent" layoutH="58">
            <div class="unit">
                <label>名称：</label>
                <input type="text" class="required"  name="name">
            </div>
             <div class="unit">
                <label>联系电话：</label>
                <input type="text" class="required"   name="phone">
            </div>
            <div class="unit">
                <label>密码：</label>
                <input type="text" class="required"   name="password">
            </div>
            <div class="unit">
                <label>所属品牌：</label>
                <SELECT name="Viewbrand" class="">   
                    <option selected="selected" value="">请选择品牌</option>
                    <volist name="brandList" id="vo">
                        <option value="{$vo.id}">{$vo.title}</option>
                    </volist>
                </SELECT>
            </div>
        </div>

        <div class="formBar">
            <ul>
                <li><div class="buttonActive"><div class="buttonContent"><button type="submit">保存</button></div></div></li>
                <li><div class="button"><div class="buttonContent"><button type="button" class="close">取消</button></div></div></li>
            </ul>
        </div>
    </form>
</div>
